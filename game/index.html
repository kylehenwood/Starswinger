<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Starswinger</title>
  <link rel="stylesheet" type="text/css" href="scss/style.css" />
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet' type='text/css'>
</head>

<body class="layout layout--sidebar">

<div class="layout__header">
  <div class="application-navigation clearfix">

    <a class="application-navigation__item" href="#game-intro">intro</a>
    <a class="application-navigation__item" href="#game-settings">settings</a>
    <a class="application-navigation__item" href="#game-play">play</a>
    <a class="application-navigation__item" href="#game-over">game over</a>

    <a class="application-navigation__item js-sidebar-trigger">Show highscores</a>
  </div>
</div>




<!-- score sidebar -->
<div class="layout__sidebar">
  <div class="score-sidebar js-score-sidebar">
    <div class="score-sidebar__header">
      HIGH SCORES: all time - last 30 days
    </div>
    <div class="score-sidebar__body">

      <!-- level-score.js component -->
      <ul class="score-list js-score-list">
        <li class="score-list__item js-score-item">
          <div class="score-item">
            <div class="score-item__position js-score-position"></div>
            <div class="score-item__result">
              <div class="score-result">
                <div class="score-result__name js-score-item-name"></div>
                <div class="score-result__score js-score-item-score"></div>
                <div class="score-result__bar js-score-item-bar"></div>
              </div>
            </div>
          </div>
        </li>
      </ul>

    </div>
    <div class="score-sidebar__footer">
      <a class="button button--36 button--blue">What</a>
      <!--
      <div class="score-more">
        View more
      </div>
      -->
    </div>
  </div>
</div>





<!-- game level -->

<div class="layout__container">

  <div class="js-viewport viewport viewport--iphone4">

    <div class="level-layout">

      <!-- score -->

      <!-- <div class="level-layout__score"></div>
      <div class="level-layout__pause"></div> -->


      <canvas id="js-starswinger"></canvas>
      <div class="level-layout__background"></div>
    </div>
  </div>
</div>




<!-- footer -->
<div class="layout__footer"></div>


<!-- Start game -->
<script type="text/javascript" src="js/base-functions.js"></script>
<script type="text/javascript" src="js/variables.js"></script>
<script type="text/javascript" src="js/game-ui.js"></script>
<script type="text/javascript" src="js/game-setup.js"></script>
<script type="text/javascript" src="js/game-raf.js"></script>
<script type="text/javascript" src="js/game-click.js"></script>
<script type="text/javascript" src="js/drawhook.js"></script>
<script type="text/javascript" src="js/detach.js"></script>
<script type="text/javascript" src="js/repositionSwing.js"></script>
<script type="text/javascript" src="js/changeHook.js"></script>
<script type="text/javascript" src="js/game-pause.js"></script>
<script type="text/javascript" src="js/game-over.js"></script>
<script type="text/javascript" src="js/test.js"></script>


</body>
</html>
